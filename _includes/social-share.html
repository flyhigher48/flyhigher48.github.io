{% assign title = page.title | uri_escape %}
{% assign url = page.url | absolute_url | uri_escape %}
<div class="social-share-custom">
  <a class="btn btn--x" rel="nofollow noopener" target="_blank"
     href="https://twitter.com/intent/tweet?text={{ title }}&url={{ url }}"
     aria-label="Share on X">
    <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M18.244 3H21L14.54 10.39 22 21h-6.156l-4.82-6.72L5.4 21H3l6.92-8.1L3 3h6.24l4.36 6.18L18.244 3Zm-1.08 16.2h1.68L8.92 4.74H7.16l9.999 14.46Z"/></svg>
    <span>X</span>
  </a>
  <a class="btn btn--facebook" rel="nofollow noopener" target="_blank"
     href="https://www.facebook.com/sharer/sharer.php?u={{ url }}"
     aria-label="Share on Facebook">
    <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M22 12.06C22 6.5 17.52 2 12 2S2 6.5 2 12.06C2 17.08 5.66 21.2 10.44 22v-6.99H7.9v-2.95h2.54V9.84c0-2.5 1.5-3.88 3.78-3.88 1.1 0 2.25.2 2.25.2v2.48h-1.27c-1.25 0-1.64.78-1.64 1.58v1.9h2.79l-.45 2.95h-2.34V22C18.34 21.2 22 17.08 22 12.06Z"/></svg>
    <span>Facebook</span>
  </a>
  <a class="btn btn--linkedin" rel="nofollow noopener" target="_blank"
     href="https://www.linkedin.com/sharing/share-offsite/?url={{ url }}"
     aria-label="Share on LinkedIn">
    <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M4.98 3.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.5 8.98h2.96V21H3.5V8.98Zm7.1 0h2.84v1.64h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.6V21h-2.96v-5.3c0-1.26-.02-2.9-1.76-2.9-1.76 0-2.03 1.37-2.03 2.8V21H10.6V8.98Z"/></svg>
    <span>LinkedIn</span>
  </a>
</div>
<style>
.social-share-custom{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:1rem}
.social-share-custom .btn{display:inline-flex;align-items:center;gap:.4rem;padding:.4rem .6rem;
  border:1px solid rgba(0,0,0,.1);border-radius:.5rem;font-size:.9rem;text-decoration:none}
.btn--x{color:#111}
.btn--facebook{color:#1877F2}
.btn--linkedin{color:#0A66C2}
</style>
